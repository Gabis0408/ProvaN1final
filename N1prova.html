<!DOCTYPE html>
<html>

<head>
    <header>

        <img src="https://www.designi.com.br/images/preview/12539470.jpg" alt="amordepet" width="100%">
        <br><br>


        <h2>AMORDEPET - PETSHOP</h2>
        <h3>FORMULÁRIO</h3>
        <hr>
        </hr>

    </header>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-container div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
        }

        input[type="reset"] {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <form>
            <div>
                <label for="nome">Nome do Tutor</label>
                <input type="text" id="nome" name="nome" maxlength="50" required>
            </div>
            <div>
                <label for="idade">Idade</label>
                <input type="number" id="idade" name="idade" required>
            </div>
            <div>
                <label for="sexo">Sexo</label>
                <select id="sexo" name="sexo" required>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
            </div>
            <div>
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>
            <div>
                <label for="uf">UF</label>
                <input type="text" id="uf" name="uf" maxlength="2" required>
            </div>
            <div>
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" required maxlength="10" placeholder="00000-000">
            </div>
            <div>
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div>
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" required>
            </div>
            <div>
                <label for="num">Número</label>
                <input type="number" id="num" name="num" required>
            </div>
            <div class="form-actions">
                <input type="reset" value="Limpar">
                <input type="submit" value="Cadastrar">
            </div>
        </form>
    </div>
</body>

</html>
